{% extends "layout.html" %}
{% block content %}
<!-- Actual Post -->
<div class="container">
  <div class="row"><div class="col-md-8">
    <h1>{{ post[0] }}<br><small>Posted by {{ first_name }} {{ last_name }} at {{ post[3] }}</small></h1><br>
    <p>{{post[1]}}</p>
    <br>
  </div></div>
</div>

<!-- Comment Box -->
<div class="container">
  <div class="row"><div class="col-mid-4">
    <h2>Comments</h2><br>
    <form class="form-horizontal" method="post">
      <fieldset>
        <div class="form-group">      
          <div class="col-lg-8">
            <textarea class="form-control" rows="3" id="comment_body" name="comment_body"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </fieldset>
    </form><br>
  </div></div>
</div>

<!-- Displaying comments -->
{% for comment in comments %}
<div class="container">
  <div class="row"><div class="col-mid-8 col-mid-offset-3">
    <h3>{{ comment[3] }} {{ comment[4] }}<br><small>Posted on {{ comment[2] }}</small></h3><br>
    <p>{{ comment[1] }}</p>
  </div></div>
</div>
{% endfor %}

{% endblock %}
