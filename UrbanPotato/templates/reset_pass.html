<!DOCTYPE html>

<html lang="en">
    <head>
        <!--To create a new error, use the div with this:
        <div class="alert alert-dismissible alert-danger">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Oh snap!</strong> Change a few things up and try submitting again.
        </div>
         -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="https://bootswatch.com/sandstone/bootstrap.min.css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    </head>
  
    <body>
    <br>
    <h1 align="center">Reset Password</h1>
    <div class="jumbotron" style="display:flex; align: center;">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-mid-offset-2">
                <form class="form-horizontal" method="post">
                  <fieldset>    
                    {% if message %}  
                    <div class="alert alert-dismissible alert-danger">
                      <button type="button" class="close" data-dismiss="alert">&times;</button>
                      <strong>Oh, snap!</strong><br>
                      <i>{{ message }}</i>
                    </div>  
                    {% endif %}           
                    <div class="form-group">
                      <label for="password" class="col-lg-2 control-label">Password</label>
                      <div class="col-lg-10">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="password" class="col-lg-2 control-label">Repeat Password</label>
                      <div class="col-lg-10">
                        <input type="password" class="form-control" id="repeat_password" name="repeat_password">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="password" class="col-lg-2 control-label">New Password</label>
                      <div class="col-lg-10">
                        <input type="password" class="form-control" id="new_password" name="new_password">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-lg-10 col-lg-offset-2">  
                        <a type="reset" class="btn btn-default" href="{{ url_for('home') }}">Back</a>                      
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                      </div>
                    </div>
                  </fieldset>
                </form>
            </div>
        </div>
    </div>
    </div>
                        
    </body>   
</html>
