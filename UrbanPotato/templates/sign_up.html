<!DOCTYPE html>

<html lang="en">
  <head>
    <!--To create a new error, use the div with this:
    <div class="alert alert-dismissible alert-danger">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Oh snap!</strong> Change a few things up and try submitting again.
    </div>
     -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="https://bootswatch.com/sandstone/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  </head>
  
  <body>
  <br>
  <h1 align="center">Sign Up</h1>
  <div class="jumbotron" style="display:flex; align:center">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-mid-offset-2">
        <form class="form-horizontal" method="post">
          <fieldset>
          <!-- To add a warning label to an input, add the class "has-error" to one of the "form-group" divs -->
          {% if message %}
          {% if is_logged_in %}
          <div class="alert alert-dismissible alert-success">            
            {{ message }}
          </div>
          {% else %}
          <div class="alert alert-dismissible alert-danger">            
            <strong>Oh, snap!</strong><br>
            <i>{{ message }}</i>
          </div>
          {% endif %}
          {% endif %}
          <div class="form-group">
            <label for="email_address" class="col-lg-2 control-label">Email address</label>
            <div class="col-lg-10">
            <input type="text" class="form-control" id="email_address" name="email_address" placeholder="Email address" value="{{ email_address }}">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" value="{{ password }}">
            </div>
          </div>
          <div class="form-group">
            <label for="repeat_password" class="col-lg-2 control-label">Repeat password</label>
            <div class="col-lg-10">
            <input type="password" class="form-control" id="repeat_password" name="repeat_password" placeholder="Repeat password" value="{{ repeat_password }}">
            </div>
          </div> 
          <div class="form-group">
            <label for="first_name" class="col-lg-2 control-label">First name</label>
            <div class="col-lg-10">
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name" value="{{ first_name }}">
            </div>
          </div> 
          <div class="form-group">
            <label for="last_name" class="col-lg-2 control-label">Last name</label>
            <div class="col-lg-10">
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name" value="{{ last_name }}">
            </div>
          </div> 
          <div class="form-group">
            <label for="grade_level" class="col-lg-2 control-label">Grade level</label>
            <div class="col-lg-10">
            <select class="form-control" id="grade_level" name="grade_level">
              <option value="freshman" {% if grade_level == "freshman" %}selected{% endif %}>Freshman</option>
              <option value="sophomore" {% if grade_level == "sophomore" %}selected{% endif %}>Sophomore</option>
              <option value="junior" {% if grade_level == "junior" %}selected{% endif %}>Junior</option>
              <option value="senior" {% if grade_level == "senior" %}selected{% endif %}>Senior</option>
            </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
            <a type="reset" class="btn btn-default" href="{{ url_for('home') }}">Back</a>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <a class="btn btn-default" href="{{ url_for('login') }}">Login</a>
            </div>
          </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  </div>
  </body>
</html>
