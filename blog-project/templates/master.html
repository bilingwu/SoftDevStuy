<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    
    <title>
      Travlr - Your Blog  
    </title>
    
    <!-------------------------------------------------------------------------------------------------------->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="/static/jquery-1.11.3.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300' rel='stylesheet' type='text/css'>
    <!-------------------------------------------------------------------------------------------------------->
    <link href="../static/styles.css" rel="stylesheet">
    <script type="text/javascript" src="/static/app.js"></script>
  </head>

<body>
  <div class="menu">
    <a href="#" class="close" style="font-size: 36pt">âœ–</a>
    <div class="list-group" style="margin-top: 80px ; padding: 10px">
      <ul>
	{% for x in friendslist %}
        <li><a href="/{{username}}/{{x}}">{{x}}'s page</a></li>
	{% endfor %}
      </ul>
    </div>
  </div>    
  
          
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Travlr</a>
                </div>
            <div>
                <ul class="nav navbar-nav">
                    <li><a href="/home/{{username}}">Home</a></li>
                    <li><a href="/feed/{{username}}">My Page</a></li>                    
                    <li><a href="#" class="friends-button">Your Friends</a></li>
                    <li class="active"><a href="/settings/{{username}}">Settings</a></li> 
                    <li><a href="/">Log out</a></li> 
                     <form class="navbar-form navbar-left" role="search" action = "/settings/{{username}}", method = "POST">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search" name = "search_for">
                        </div>
                    <button type="submit" class="btn btn-default" name = "post" value = "finding">Submit</button>
                    </form>
                </ul>
            </div>
        </div>
    </nav>

{% block body %}<!--main content-->{% endblock %} 
</body>

</html>
