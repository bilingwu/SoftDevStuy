<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Democratic Delegates</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <div class="pure-g">
      <header class="pure-u-1-2 democrat">
        <h1>Democratic Delegates</h1>
        <div class="key">
          <h2> Key </h2>
          Allotted:
          <div class="allocated"></div>
          Unallotted:
          <div class="unallocated"></div>
        </div>
      </header>
      <header class="pure-u-1-2 republican">
        <h1>Republican Delegates</h1>
        <div class="key">
          <h2> Key </h2>
          Allotted:
          <div class="allocated"></div>
          Unallotted:
          <div class="unallocated"></div>
        </div>
      </header>
    </div>
    <div class="pure-g">
      <div class="pure-u-1 count">
        <h3>4051 :Total Delegates: 2,472</h3>
        <h4>1964 :Delegates Allotted: 1489</h4>
        <h4>2087 :Delegates Not Allotted: 983</h4>
      </div>
    </div>
    <div class="pure-g">
      <div class="pure-u-1-2 democrat chart">

      </div>
      <div class="pure-u-1-2 republican chart">

      </div>
    </div>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
